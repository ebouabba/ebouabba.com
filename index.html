</head>

<body>
    <section id="banner">
        <img src="image/ebb.png" class="logo">
        <div class="nom">
            <h1>EL Mehdi Bouabbadi</h1>
            <p>Programmer and desiner web development</p>
            <div class="pagge">

    <div id="info">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROFILE</a></li>
                <li><a href="#">HELP</a></li>
                <li><a href="#">CHAT</a></li>
            </ul>
        </nav>
    </div>
    <div id="info_a">
        <img src="image/open.png" id="menu">
    </div>
    <script>
        var info_a = document.getElementById("info_a")
        var info = document.getElementById("info")
        var menu = document.getElementById("menu")

        info_a.onclick = function(){
            if (info.style.right == "-150px"){
                info.style.right = "0";
                menu.src = "image/close.png"
            }
            else{
                info.style.right = "-150px";
                menu.src = "image/open.png"
            }
        }
    </script>
